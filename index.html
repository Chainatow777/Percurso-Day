<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Percurso Diário - Produção</title>
</head>

<body>

    <div class="container">
        <form id="formulario" onsubmit="event.preventDefault()" autocomplete="off">
            <h2 class="text-center">Formulário de Registro de Motorista</h2>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nome">Nome do Motorista:</label>
                    <input type="text" class="form-control form-control-lg" id="nome" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="placa">Placa:</label>
                    <input type="text" class="form-control form-control-lg" id="placa" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="data">Data:</label>
                    <input type="date" class="form-control form-control-lg" id="data" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="km-inicial">Km Inicial:</label>
                    <input type="number" class="form-control form-control-lg" id="km-inicial" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="km-final">Km Final:</label>
                    <input type="number" class="form-control form-control-lg" id="km-final" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="horario-saida">Horário de Saída:</label>
                    <input type="time" class="form-control form-control-lg" id="horario-saida" required>
                </div>
            </div>

            <h3 class="text-center">Informações do Cliente e Produto</h3>

            <div id="informacoes" class="form-row">
                <div class="col-md-1">
                    <div class="icon-location text-center">
                        <button class="btn btn-primary getLocationBtn" name="localizacaoBtn"><i
                                class="fa-solid fa-location-dot"></i></button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group text-center">
                        <label for="horario-chegada">Saída</label>
                        <input type="time" class="form-control" name="horario-chegada[]" id="horario-chegada" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group text-center">
                        <label for="nome-cliente">Cliente</label>
                        <input type="text" class="form-control" name="nome-cliente[]" id="nome-cliente" required>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group text-center">
                        <label for="horarios-deixado">Chegada</label>
                        <input type="time" class="form-control" name="horarios-deixado[]" id="horarios-deixado"
                            required>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group text-center">
                        <label for="numero-deixado">Deixado</label>
                        <input type="text" class="form-control" name="numero-deixado[]" id="numero-deixado" required>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group text-center">
                        <label for="numero-coletado">Coletado</label>
                        <input type="text" class="form-control" name="numero-coletado[]" id="numero-coletado" required>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="adicionarLinha()">Adicionar
                        Linha</button>
                </div>

                <div class="col-md-6">
                    <button type="button" class="btn btn-danger btn-lg btn-block" onclick="removerLinha()">Remover
                        Linha</button>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-lg btn-block mt-3"
                onclick="verificarFormulario()">Enviar</button>

        </form>

        <table id="tabela" class="table mt-3">
            <thead>
                <tr>
                    <th>Horário de Chegada</th>
                    <th>Nome do Cliente</th>
                    <th>Horário de Deixado</th>
                    <th>Número Deixado</th>
                    <th>Número Coletado</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.3.1/dist/tippy-bundle.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.js"></script>
    <script src="script.js"></script>
    <script src="sheetjs/xlsx.js"></script>
</body>

</html>
